<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Tickets - Exportación de Café</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f0f8f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin-bottom: 1rem;
    }
    .ticket-card {
      background-color: #ffffff;
      border-left: 5px solid #6c757d;
    }
    .priority-alta { border-left-color: #dc3545 !important; }
    .priority-media { border-left-color: #ffc107 !important; }
    .priority-baja { border-left-color: #28a745 !important; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-success mb-4">Gestión de Tickets - Exportación de Café</h1>
    <!-- Login/Register -->
    <div id="auth-section" class="mb-4">
      <div class="row g-2">
        <div class="col-md">
          <input type="email" id="email" class="form-control" placeholder="Correo electrónico" />
        </div>
        <div class="col-md">
          <input type="password" id="password" class="form-control" placeholder="Contraseña" />
        </div>
        <div class="col-md-auto">
          <button class="btn btn-success" onclick="login()">Login</button>
          <button class="btn btn-outline-success" onclick="register()">Registro</button>
          <button class="btn btn-link" onclick="resetPassword()">¿Olvidaste tu contraseña?</button>
        </div>
      </div>
    </div>

    <!-- Formulario Tickets -->
    <div id="ticket-form" style="display:none;">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between align-items-center">
            Crear Nuevo Ticket
            <button class="btn btn-sm btn-outline-primary" onclick="reiniciarFormulario()"><i class="fa fa-plus"></i> Nuevo Registro</button>
          </h5>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="cliente" class="form-control" placeholder="Nombre del Cliente">
            </div>
            <div class="col-md-6">
              <input type="text" id="pais" class="form-control" placeholder="País de Procedencia">
            </div>
            <div class="col-md-6">
              <input type="number" id="kg" class="form-control" placeholder="Kilogramos">
            </div>
            <div class="col-md-6">
              <input type="text" id="producto" class="form-control" placeholder="Tipo de Producto">
            </div>
            <div class="col-md-4">
              <select id="prioridad" class="form-select">
                <option>Alta</option>
                <option>Media</option>
                <option>Baja</option>
              </select>
            </div>
            <div class="col-md-8">
              <input type="text" id="descripcion" class="form-control" placeholder="Descripción del pedido">
            </div>
          </div>
          <button class="btn btn-primary mt-3" onclick="crearTicket()">Crear Ticket</button>
          <button class="btn btn-danger mt-2" onclick="logout()">Cerrar Sesión</button>
        </div>
      </div>
    </div>

    <!-- Lista de Tickets -->
    <div id="tickets-list" class="mt-4"></div>
    <button class="btn btn-outline-success mt-3" onclick="exportarExcel()"><i class="fa fa-file-excel"></i> Exportar Todos a Excel</button>

    <!-- Gráfico de estadísticas -->
    <canvas id="graficoPrioridades" class="mt-5"></canvas>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVoxkVdKMm9INqPsZO1LZSZ-SCwbUWor8",
      authDomain: "tickets-exportacion-65655.firebaseapp.com",
      projectId: "tickets-exportacion-65655",
      storageBucket: "tickets-exportacion-65655.appspot.com",
      messagingSenderId: "229365887105",
      appId: "1:229365887105:web:6158f89a339e89307d1d80"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    let chartRef;

    const email = document.getElementById("email");
    const password = document.getElementById("password");

    window.register = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        alert("Usuario registrado correctamente.");
      } catch (error) {
        alert(error.message);
      }
    };

    window.login = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        alert("Login exitoso");
      } catch (error) {
        alert(error.message);
      }
    };

    window.resetPassword = async () => {
      try {
        await sendPasswordResetEmail(auth, email.value);
        alert("Correo enviado para restablecer la contraseña.");
      } catch (error) {
        alert(error.message);
      }
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("auth-section").style.display = 'none';
        document.getElementById("ticket-form").style.display = 'block';
        cargarTickets();
      } else {
        document.getElementById("auth-section").style.display = 'block';
        document.getElementById("ticket-form").style.display = 'none';
        document.getElementById("tickets-list").innerHTML = "";
        if (chartRef) chartRef.destroy();
      }
    });

    window.logout = async () => {
      try {
        await signOut(auth);
        alert("Sesión cerrada.");
        document.getElementById("auth-section").style.display = 'block';
        document.getElementById("ticket-form").style.display = 'none';
        document.getElementById("tickets-list").innerHTML = "";
        if (chartRef) chartRef.destroy();
      } catch (error) {
        alert(error.message);
      }
    };

    window.crearTicket = async () => {
      const cliente = document.getElementById("cliente").value;
      const pais = document.getElementById("pais").value;
      const kg = document.getElementById("kg").value;
      const producto = document.getElementById("producto").value;
      const prioridad = document.getElementById("prioridad").value;
      const descripcion = document.getElementById("descripcion").value;
      const folio = 'TCK-' + Date.now();

      await addDoc(collection(db, "tickets"), {
        cliente, pais, kg, producto, prioridad, descripcion, folio, estado: "Abierto"
      });

      alert("Ticket creado exitosamente.");
      reiniciarFormulario();
      cargarTickets();
    };

    window.reiniciarFormulario = () => {
      document.getElementById("cliente").value = "";
      document.getElementById("pais").value = "";
      document.getElementById("kg").value = "";
      document.getElementById("producto").value = "";
      document.getElementById("prioridad").value = "Alta";
      document.getElementById("descripcion").value = "";
    };

    window.cargarTickets = async () => {
      const lista = document.getElementById("tickets-list");
      lista.innerHTML = "";
      const q = query(collection(db, "tickets"), orderBy("folio", "desc"));
      const snapshot = await getDocs(q);
      const contadores = { Alta: 0, Media: 0, Baja: 0 };
      snapshot.forEach(doc => {
        const t = doc.data();
        contadores[t.prioridad]++;
        const card = `<div class="card ticket-card priority-${t.prioridad.toLowerCase()}">
          <div class="card-body">
            <h5 class="card-title">${t.folio} - ${t.cliente} (${t.pais})</h5>
            <p class="card-text">${t.descripcion} <br><strong>Producto:</strong> ${t.producto} - <strong>Kg:</strong> ${t.kg}</p>
            <span class="badge bg-info">${t.estado}</span>
            <button class="btn btn-outline-danger btn-sm float-end" onclick="exportarPDF('${t.folio}', '${t.cliente}', '${t.pais}', '${t.descripcion}', '${t.prioridad}', '${t.producto}', '${t.kg}')"><i class="fa fa-file-pdf"></i> PDF</button>
          </div>
        </div>`;
        lista.innerHTML += card;
      });
      renderGrafico(contadores);
    };

    window.exportarPDF = (folio, cliente, pais, descripcion, prioridad, producto, kg) => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(`Ticket: ${folio}`, 10, 10);
      doc.text(`Cliente: ${cliente}`, 10, 20);
      doc.text(`País: ${pais}`, 10, 30);
      doc.text(`Descripción: ${descripcion}`, 10, 40);
      doc.text(`Prioridad: ${prioridad}`, 10, 50);
      doc.text(`Producto: ${producto}`, 10, 60);
      doc.text(`Kilogramos: ${kg}`, 10, 70);
      doc.save(`${folio}.pdf`);
    };

    window.exportarExcel = async () => {
      const snapshot = await getDocs(collection(db, "tickets"));
      let csv = "Folio,Cliente,País,Producto,Kilogramos,Prioridad,Estado\n";
      snapshot.forEach(doc => {
        const t = doc.data();
        csv += `${t.folio},${t.cliente},${t.pais},${t.producto},${t.kg},${t.prioridad},${t.estado}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "tickets_exportacion.csv");
      link.click();
    };

    function renderGrafico(data) {
      if (chartRef) chartRef.destroy();
      const ctx = document.getElementById('graficoPrioridades').getContext('2d');
      chartRef = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["Alta", "Media", "Baja"],
          datasets: [{
            label: 'Tickets por Prioridad',
            data: [data.Alta, data.Media, data.Baja],
            backgroundColor: ['#dc3545', '#ffc107', '#28a745']
          }]
        }
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
